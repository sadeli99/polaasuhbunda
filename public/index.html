<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="container">
        <div class="card shadow-lg p-4 text-center">
            <h1 class="mb-3">Selamat Datang di Survei Penelitian!</h1>
            <p class="text-muted">
                Fakultas Psikologi <b>Universitas Pembangunan Jaya (UPJ) </b> sedang melakukan penelitian tentang bagaimana ibu rumah tangga mengasuh anak.

                Login dengan Google
            </button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let surveiSelesai = localStorage.getItem("surveiSelesai");
            let userLogin = localStorage.getItem("userLogin");

            if (surveiSelesai) {
                window.location.href = "success.html";
            } else if (userLogin) {
                window.location.href = "survei.html";
            }
        });

        document.getElementById("loginBtn").addEventListener("click", function () {
            window.location.href = "login.html";
        });
    </script>
